
<app-nav-bar *ngIf="isLogged" (isLogOut)="handleLogOut()" class="animated fadeIn"></app-nav-bar>
<div *ngIf="!isLogged" class="register-photo animated fadeIn" style="background-color: rgb(46, 69, 90); width: 100%; height: 100%;">
  <div class="border rounded form-container" style="text-align:center">
      <div class="image-holder" style="background-image: url(&quot;assets/img/valvulas_de_calidad.jpg&quot;);"></div>

      <div class="myform">
        <!-- <div *ngIf="(empresas.length == 0) && !searching_empresas"
          class="alert alert-info" role="alert">
          PÃ¡gina en <strong>Mantenimiento</strong>
        </div> -->
        <div>
          <div class="dropdown align-self-center text-center justify-content-center">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ selectedNameEmpresa }}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a *ngFor="let empresa of empresas; let i=index" class="dropdown-item text-center"
              (click)="selectEmpresa(empresa.empresa, empresa.nombre_empresa)">{{ empresa.nombre_empresa }}</a>
            </div>
          </div>       
          <div><input class="form-control margin-top-20" type="email" name="email" placeholder="Email" #emailSignIn required></div>
          <div><input class="form-control margin-top-20" type="password" name="password" placeholder="Password" #passwordSignIn required></div>
          <div><button class="btn btn-primary btn-block" style="background-color: rgb(54,141,206);"
            (click)="login(emailSignIn.value.trim(), passwordSignIn.value)"
            >Entrar</button>
          </div>
        </div>
      </div>
  </div>
</div>

<router-outlet *ngIf="isLogged"></router-outlet>
